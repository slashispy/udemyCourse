<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>{{ heroe.aparicion | date:'y'}}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">

        <img [src]=" heroe.img " [alt] = "heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class="col-md-8">

        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

        <div *ngIf ="heroe.casa === 'DC' " >
            <img class="img-logo" src="../../../assets/img/logo-dc.jpg" alt="DC">
        </div>
        <div *ngIf ="heroe.casa === 'Marvel' " >
            <img class="img-logo" src="../../../assets/img/Marvel-logo.png" alt="DC">
        </div>

    </div>



</div>
